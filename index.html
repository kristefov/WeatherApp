<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header
      class="container-fluid rounded-4 m-2 p-2 border-danger text-center text-white bg-success"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid bg-light">
      <div class="row">
        <aside class="col-lg-4 rounded-4 bg-light">
          <h5 class="bg-success text-dark rounded-4 bg-opacity-75 text-center">
            City Name
          </h5>
          <div class="border border-danger">
            <form class="d-flex border border-danger" role="search">
              <input
                id="userInput"
                class="form-control m-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                id="searchBtn"
                class="btn btn-outline-success"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
          <ul class="list-group border border-danger">
            <!-- <li class="list-group-item m-2 bg-success p-2 text-dark text-center bg-opacity-25">An item</li> -->
          </ul>
        </aside>
        <div class="col-lg-8 border border-danger">
          <div id="today" class="col-lg-7 border border-danger">
            <h5>Current Forecast</h5>
          </div>

          <div class="row">
            <div class="col border border-danger">
              <h5 clsas="m-2">5-Day Forecast</h5>
              <div class="row">
                <div
                  id="forecast"
                  class="d-lg-flex justify-content-lg-around p-1 card-text"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>
