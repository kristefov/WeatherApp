<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Weather Dashboard</title>
  </head>
  <body class="bg-light">
    <!-- header section  -->
    <header
      class="rounded-4 m-3 p-2 shadow text-shadow text-center text-white bg-success"
    >
      <h1>Weather Dashboard</h1>
    </header>
    <!-- container for the city name that you can search -->
    <div class="container bg-light">
      <div class="row">
        <aside class="col-lg-4 rounded-4 bg-light">
          <h5
            class="bg-success text-shadow shadow text-white rounded-4 m-2 text-center"
          >
            City Name
          </h5>
          <!-- input form for the city search -->
          <div>
            <form class="d-flex rounded-4" role="search">
              <input
                id="userInput"
                class="form-control rounded-4 m-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                id="searchBtn"
                class="btn rounded-4 btn-outline-success"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
          <ul class="list-group">
            <!-- <li class="list-group-item m-2 bg-success p-2 text-dark text-center bg-opacity-25">An item</li> -->
          </ul>
        </aside>
        <!-- container for the current day forecast -->
        <div class="col-lg-8">
          <div id="today" class="col-lg-7">
            <h5
              class="rounded-4 m-2 text-shadow text-center shadow text-white bg-success"
            >
              Current Forecast
            </h5>
          </div>
        </div>
      </div>
      <!-- container for the 5 day forecast -->
      <div class="row">
        <div class="col">
          <h5
            class="rounded-4 m-2 p-2 text-center text-shadow shadow text-white bg-success"
          >
            5-Day Forecast
          </h5>
          <div class="row">
            <div
              id="forecast"
              class="d-lg-flex justify-content-lg-around p-1 card-text"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>
